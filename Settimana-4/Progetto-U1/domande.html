<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domande Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="container">
        <header>
            <img src="assets/image/epicode_logo.png" alt="Logo di epicode">
            <div class="countdown">
                <canvas id="myTimer"></canvas>
                <div id="timer"></div>
            </div>
        </header>
        <main id="mainCenter">
            <div id="pezzodimerda">
                <p id="domanda"></p>
                <div id="risposte"></div>
                <!--Creare i generatori randomici per le domande e le risposte; Impostare colori per mouseover e funzioni al click-->
            </div>
            <div id="numberQuestion"></div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/domande.js"></script>
</body>

</html>
