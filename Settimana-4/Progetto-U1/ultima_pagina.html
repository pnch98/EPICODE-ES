<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultima pagina</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <header>
            <img src="assets/image/epicode_logo.png" alt="Logo di epicode">
        </header>

        <main id="mainCenter">
            <h2 class="titoli">Tell us how it's going</h2>
            <p>From 0 to 10, how likely are you to recommend EPICODE<br> to a friend or colleague?</p>
            <div id="stelline">
                <ion-icon name="star" class="star"></ion-icon>
                <ion-icon name="star" class="star"></ion-icon>
                <ion-icon name="star" class="star"></ion-icon>
                <ion-icon name="star" class="star"></ion-icon>
                <ion-icon name="star" class="star"></ion-icon>
                <ion-icon name="star" class="star"></ion-icon>
                <ion-icon name="star" class="star"></ion-icon>
                <ion-icon name="star" class="star"></ion-icon>
                <ion-icon name="star" class="star"></ion-icon>
                <ion-icon name="star" class="star"></ion-icon>
            </div>
            <form>
                <label for="feedback">Leave us an open feedback about your experience so far</label><br>
                <input type="text" id="comment" name="feedback" placeholder="Write your comment here">
            </form>
            <button class="btnWhite"><b><a href="https://www.youtube.com/watch?v=bJUnYazxDrc" target="_blank">MORE INFO</a></b></button>
        </main>
    </div>
    <script src="assets/JS/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
