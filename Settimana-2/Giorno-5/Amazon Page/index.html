<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shop on Amazon">
    <title>Amazon</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header id="top">
        <div class="bg-dark hdr">
            <img src="assets/images/logo.png" alt="Logo">
        </div>
        <div class="bg-light hdr">
            <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">Today's deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="banners text-center">
            <div class="banner1">
                <span>Shop All Holiday Gift Cards</span>
            </div>
            <div class="banner2">
                <h1>Holiday Gift Guides</h1>
                <h2>Be a go-gifter</h2>
            </div>
        </section>
        <section class="gifts">
            <div class="title">
                <h2>Find the perfect gift <a class="links" href="#">Shop now</a></h2>
            </div>
            <div class="images">
                <img src="assets/images/img_1.jpg" alt="Kindle">
                <img src="assets/images/img_2.jpg" alt="Laptop">
                <img src="assets/images/img_3.jpg" alt="Watches">
                <img src="assets/images/img_4.jpg" alt="Pets">
            </div>
        </section>
        <section id="shop" class="text-center">
            <div class="gaming">
                <img src="assets/images/img_9.png" alt="VR headset">
                <h2>Play the gifting game <a class="links" href="#">Shop gaming</a></h2>
            </div>
            <div class="audio&accessories">
                <img src="assets/images/img_10.png" alt="Speakers&Headphones">
                <h2>The sound of cheer <a class="links" href="#">Shop Audio & Accessories</a></h2>
            </div>
        </section>
    </main>
    <footer>
        <div id="f1" class="bg-light text-center">
            <span><a href="#top">Back to top</a></span>
        </div>
        <div id="f2" class="bg-dark text-center">
            <img src="assets/images/logo.png" alt="Logo">
        </div>
    </footer>
</body>
</html>
